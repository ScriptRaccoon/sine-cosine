<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine | Cosine | Tangent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="functionContainer">
            <input type="button" value="Sine" id = "sinBtn" class="fnBtn active">
            <input type="button" value="Cosine" id = "cosBtn" class="fnBtn">
            <input type="button" value="Tangent" id = "tanBtn" class="fnBtn">
        </section>        
        <section id="canvasContainer">
            <div id="controls">
                <i role="button" id="pauseBtn" class="far fa-pause-circle"></i>
                <i role="button" id="slowerBtn" class="fas fa-fast-backward"></i>
                <i role="button" id="fasterBtn" class="fas fa-fast-forward"></i>
            </div>            
            <canvas id="canvas1" width="1200" height="400"></canvas>    
            <canvas id="canvas2" width="1200" height="400"></canvas> 
        </section>
        <section id="valueDisplay">
        </section>
            
    </main>
    <script src="main.js"></script>
</body>
</html>
