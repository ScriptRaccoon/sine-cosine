<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine | Cosine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <input type="button" value="Sine" id = "sinBtn" class="fnBtn active">
            <input type="button" value="Cosine" id = "cosBtn" class="fnBtn">
        </div>
        <div style="position: relative">
            <div id="controls">
                <i role="button" id="pauseBtn" class="far fa-pause-circle"></i>
                <i role="button" id="slowerBtn" class="fas fa-fast-backward"></i>
                <i role="button" id="fasterBtn" class="fas fa-fast-forward"></i>
            </div>            
            <canvas id="canvas1" width="400" height="400"></canvas>    
            <canvas id="canvas2" width="750" height="400"></canvas> 
            <canvas id="canvas3" width="750" height="400"></canvas>
        </div>
        <div>
            <span id="valueDisplay"></span>
        </div>
            
    </main>
    <script src="main.js"></script>
</body>
</html>
